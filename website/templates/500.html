{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Jaqman Chemicals</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-20) var(--space-4);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-maroon) 0%, var(--color-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--space-6);
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
        }

        .error-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div>
            <div class="error-code">500</div>
            <h1 class="error-title">Server Error</h1>
            <p class="error-description">
                We're experiencing technical difficulties. Our team has been notified and is working to fix the issue.
            </p>
            <div style="display: flex; gap: var(--space-4); justify-content: center; flex-wrap: wrap;">
                <a href="{{ SITE_BASE_URL }}{% url 'home' %}" class="btn btn-primary btn-lg">Go to Homepage</a>
                <a href="{{ SITE_BASE_URL }}{% url 'contact' %}" class="btn btn-secondary btn-lg">Contact Support</a>
            </div>
        </div>
    </div>
</body>

</html>
